<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h2 class="main-title">The Library</h2>

      <button type="button" class="btn show-options">+ ADD BOOK</button>
      <!-- Form -->
      <div class="show-form" id="myForm">
        <form action="#" class="form-container">
          <h2>Add New Book</h1>

          <label for="title">Title: </label>
          <input type="text" name="title" id="title" required>
          <label for="author">Author: </label>
          <input type="text" name="author" id="author" required>
          <label for="pages">Pages: </label>
          <input type="tel" name="pages" id="pages" required pattern="^[0-9]+$">
          
          <p for="read">Read it?</p>
          <div class="radio-btn">
            <input type="radio" id="yes" name="read" value="yes" required>
            <label for="yes">Yes!</label>
            <input type="radio" id="no" name="read" value="no">
            <label for="no">No!</label>
          </div>
      
          <div class="btn-container">
            <button type="submit" class="btn add-book">Add Book</button>
            <button type="button" class="btn hide-options">Close</button>
          </div>
        </form>
      </div>
